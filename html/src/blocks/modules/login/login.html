<section class="page-section py-6">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <h1 class="h2 page-section__desc text-uppercase pr-4 mb-4 mb-lg-6">
          Login page
         </h1>
      </div>
      <div class="col-12 col-md-10 col-lg-8 col-xl-6">
        <form class="form">
          <div class="form-row">
            <div class="form-group col-12 col-sm-3 mb-0">
              <label class="h5 text-plain col-form-label" for="flang">Language</label>            
            </div>
            <div class="form-group col my-2 mb-0">
              <select class="justselect" name="" id="flang">
                <option selected value="en">en</option>
                <option value="ua">ua</option>
                <option value="ru">ru</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12 col-sm-3 mb-0">
              <label class="h5 text-plain col-form-label" for="fuser">Username or email</label>            
            </div>
            <div class="form-group col my-2 mb-0">
              <input class="form-control form-control-sm" type="text" name="fuser" id="fuser">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12 col-sm-3 mb-0">
              <label class="h5 text-plain col-form-label" for="fpass">Enter password</label>            
            </div>
            <div class="form-group col my-2 mb-0">
              <input class="form-control form-control-sm" type="password" name="fpass" id="fpass">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group form-inline col-12 col-sm-3 mb-0">
              <a class="h5 text-plain text-secondary border-bottom border-secondary my-auto" href="#">Forgot password?</a>           
            </div>
            <div class="form-group col my-2 mb-0">
              <button class="btn btn-block btn-sm btn-dark-light" type="submit">Log in clients cabinet</button>
              <button class="btn btn-block btn-sm btn-dark-light" type="submit">Client sign up</button>
              <button class="btn btn-block btn-sm btn-dark-light" type="submit">Password recovery</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
